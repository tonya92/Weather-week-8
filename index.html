<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a cityname" class="form-control" id="city-input"
                            autocomplete="off" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary" w-100 />
                    </div>
                </div>
            </form>
            <div class="overview">
                <h1 id="city"></h1>
                <ul>
                    <li id="date">
                        Friday, 05:00
                    </li>
                    <li id="currentdate"></li>
                    <li id="description">Clear sky</li>
                </ul>
            </div>
            <div class="clearfix weather-temperature">
                <div class="row">
                    <div class="col-2">
                        <img src="" class="float-left" alt="Clear" id="icon" width="100px">
                    </div>
                    <div class="col-5">
                        <div class="float-left">
                            <strong id="temperature"></strong><span class="units"> <a href="#" id="celsius-link"
                                    class="active">°C</a>
                                | <a href="#" id="fahrenheit-link">°F</a></span>
                        </div>
                    </div>
                    <div class="col-5">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast">

                </div>
            </div>
        </div>
        <small>
            <a href="https://github.com/tonya92/Weather-app-week7" target="_blank">Open-source code</a> by Tonya
            Orynenko
        </small>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
